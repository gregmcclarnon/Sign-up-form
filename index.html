<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container" class="flex-container">

        <div id="background" class="flexbox">

            <div id="logo"><h3>ODIN</h3></div>

        </div>

        <div id="content" class="flexbox">
            <div id="introduction">

            <h4>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</br>Sign up <span style="font-style: italic;">now</span> to get started</h4>
            <h4 class="margin-top">You <span style="font-style: italic;">know</span> you want to.</h4>
            
            </div>

            <form>

                

                <div class="form-container">
                    <div class="form-section">
                        <h4>Let's do this!</h4>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="first-name">First name:</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="form-field">
                            <label for="last-name">Last name:</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-field">
                            <label for="phone-number">Phone number:</label>
                            <input type="tel" name="phone-number" id="phone-number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="password-1">Password:</label>
                            <input type="password" name="password-1" id="password-1" class="error">
                        </div>
                        <div class="form-field">
                            <label for="password-2">Confirm password:</label>
                            <input type="password" name="password-2" id="password-2" class="error">
                        </div>
                    </div>

                    
                    
                </div>
                



            </form>

            <div id="submit-box">

            <button type="submit">Create Account</button>
            <p class="margin-top">Already have an account? <a href="#">Log in</a></p>

            </div>


        </div>


    </div>

    
</body>
</html>
